<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RSS Reader</title>
</head>
<body>
    <div class="jumbotron">
      <div class="form-group">
        <h1>RSS Reader</h1>
      </div>
      <form id="rss-form">
        <div class="input-group flex-column mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <button type="submit" class="btn btn-primary" id="btn-add-channel">Add Feed</button>
            </div>
            <input type="text" name="input" class="form-control" id="input" placeholder="url" aria-label="url">
          </div>
          <small id="message" class="form-text text-muted">
            Please, be sure your URL is valid
          </small>
        </div>
      </form>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-3 feedList"></div>
        <div class="col-sm-9 feed"></div>
      </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Description</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
